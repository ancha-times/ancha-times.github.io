# Simple workflow for updating static content in this repo
name: Update generated content in repo

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'scripts'
      - 'templates'
      - '.github'

  schedule:
    - cron: "12 3 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update
        run: |
          pwd
          ls -lah
          scripts/update.sh

      - name: Commit and push
        run: |
          git config --global user.email "ancha-times@github.io"
          git config --global user.name "ancha-times automation"
          git commit -am "$(date +%F) update"
          git push

