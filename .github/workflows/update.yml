# Simple workflow for updating and deploying static content to GitHub Pages
name: Update and Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: "12 3 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update
        run: scripts/update.sh

      - name: subs NIX
        uses: actions/upload-artifact@v4
        id: subs-nix
        with:
          name: subs-nix
          path: data/subs.txt

      - name: subs nix2dos
        run: sed -i '/\r/! s/$/\r/' data/subs.txt

      - name: subs DOS
        uses: actions/upload-artifact@v4
        id: subs-dos
        with:
          name: subs-dos
          path: data/subs.txt

      - name: subs cleanup
        run: rm data/subs.txt

      - name: patch times.html
        run: |
          sed -i 's/SUBS-NIX/${{ steps.subs-nix.outputs.artifact-url }}/' html/times.html
          sed -i 's/SUBS-DOS/${{ steps.subs-dos.outputs.artifact-url }}/' html/times.html

      - name: Commit and push
        run: |
          git config --global user.email "ancha-times@github.io"
          git config --global user.name "ancha-times automation"
          git commit -am "$(date +%F) update"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
